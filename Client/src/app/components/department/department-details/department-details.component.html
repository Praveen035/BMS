<div class="card">
    <div class="card-header">
        <h6>Department details</h6>
    </div>
    <div class="card-body">
        <div class="container-fluid">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-4">
                        <input type="text" placeholder="Name" class="form-control">
                    </div>
                    <div class="col-sm-8">
                        <button type="button" [routerLink]="['createdepartment']"
                            class="btn btn-secondary float-end">Create</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped mt-5">
                    <thead>
                        <tr>
                            <th scope="col" [appSort]="models" data-order="desc" data-name="departmentName">Name</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let model of models | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                            <td>{{model.departmentName}}</td>
                            <td>
                                <a class="icon-action p-2" [routerLink]="['/department/edit/', model.departmentId]"
                                    ngbTooltip="Edit">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </a>
                                <a class="icon-action p-2" (click)="deleteDepartment(model.departmentId)"
                                    ngbTooltip="Delete">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between p-2 float-end">
                <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="models.length"></ngb-pagination>
            </div>
        </div>
    </div>
</div>
