<div class="container ">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <!-- <fa-icon [icon]="faLock" class="fa-3x"></fa-icon> -->
                </div>
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <div class="form-group">
                    <input type="email" id="email" [(ngModel)]="model.email" placeholder="Email" class="form-control"
                        name="email" />
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]="model.password" id="password" placeholder="Password"
                        class="form-control" name="password" />
                </div>
                <input type="submit" (click)="onSubmit()" class="btn btn-primary w-100" value="Login" name="">
            </div>
            <div class="card-footer text-right">
                <small><a routerLink="../forgot-password">Forgot Password</a></small>
            </div>
        </div>
    </div>
</div>
