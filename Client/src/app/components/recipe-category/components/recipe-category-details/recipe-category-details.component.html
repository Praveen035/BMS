<div class="card">
    <div class="card-header">
        <h6>Recipe Category Details</h6>
    </div>
    <div class="card-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <input type="text" placeholder="Search" class="form-control">
                </div>
                <div class="col-sm-8">
                    <button type="button" [routerLink]="['create-recipe-category']"
                        class="btn btn-secondary float-end">Create</button>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped mt-5">
                    <thead>
                        <tr>
                            <th scope="col" [appSort]="models" data-order="desc" data-name="recipeCategoryName">Recipe
                                Category</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let model of models| slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                            <td>{{model.recipeCategoryName}}</td>
                            <td>
                                <a class="icon-action p-2"
                                    [routerLink]="['/recipe-category/edit/', model.recipeCategoryId]" ngbTooltip="Edit">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </a>
                                <a class="icon-action p-2" (click)="DeleteRecipeCategory(model.recipeCategoryId)"
                                    ngbTooltip="Delete">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between p-2 float-end">
                <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="models.length"></ngb-pagination>
            </div>
        </div>
    </div>
</div>
