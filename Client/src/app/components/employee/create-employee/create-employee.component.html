<div class="container">
    <div class="card">
        <div class="card-header">
            <h6>Employee create</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="row mb-2">
                        <div class="col-sm-3">
                            <label>Employee Name</label>
                            <input type="text" [(ngModel)]="model.employeeName" class="form-control">
                        </div>
                        <div class="col-sm-3">
                            <label>Department</label>
                            <input type="text" [(ngModel)]="model.department" class="form-control">
                        </div>
                        <div class="col-sm-3">
                            <label>Email Id</label>
                            <input type="text" [(ngModel)]="model.emailId" class="form-control">
                        </div>
                        <div class="col-sm-3">
                            <label>Doj</label>
                            <input type="date" [(ngModel)]="model.doj" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted">
            <div class="text-end">
                <button type="button" [routerLink]="['/employee-details']"
                    class="btn btn-sm btn-outline-dark me-2">Cancel</button>
                <button type="button" (click)="SaveEmployeeDetails()"
                    class="btn btn-sm btn-outline-success">Create</button>
            </div>
        </div>
    </div>
</div>
